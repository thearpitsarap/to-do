apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendtodo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backendtodo-app
  template:
    metadata:
      labels:
        app: backendtodo-app
    spec:
      containers:
      - name: backendtodo-app
        image: <image>
        ports:
        - containerPort: 3000